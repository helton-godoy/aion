{
  "name": "AION Autonomous Development",
  "on": {
    "issues": {
      "types": [
        "opened",
        "edited",
        "closed"
      ]
    },
    "pull_request": {
      "types": [
        "opened",
        "synchronize",
        "closed"
      ]
    },
    "push": {
      "branches": [
        "main",
        "develop"
      ]
    }
  },
  "jobs": {
    "aion-orchestration": {
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Checkout code",
          "uses": "actions/checkout@v4"
        },
        {
          "name": "Setup Node.js",
          "uses": "actions/setup-node@v4",
          "with": {
            "node-version": "20",
            "cache": "npm"
          }
        },
        {
          "name": "Install dependencies",
          "run": "npm ci"
        },
        {
          "name": "Run AION workflow",
          "env": {
            "GITHUB_TOKEN": "${{ secrets.GITHUB_TOKEN }}",
            "GITHUB_OWNER": "helton-godoy",
            "GITHUB_REPO": "aion"
          },
          "run": "npm run aion:workflow:github-full-cycle"
        }
      ]
    }
  }
}
